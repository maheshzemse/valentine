<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Comic Sans MS", cursive;
            margin: 0;
            position: relative;
        }

        .heart {
            position: fixed;
            bottom: -50px;
            color: rgba(255, 0, 80, 0.6);
            font-size: 20px;
            animation: floatUp linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        .card {
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 540px;
            width: 95%;
            z-index: 10;
        }

        .btn-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            height: 120px; /* ‚¨ÖÔ∏è taller area for safe movement */
            overflow: hidden; /* ‚¨ÖÔ∏è prevent escape */
        }

        .glow-btn {
            animation: glow 1.5s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.6);
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 0, 100, 0.4); }
            to { box-shadow: 0 0 25px rgba(255, 0, 100, 0.9); }
        }

        #noBtn {
            position: absolute;
            left: 65%;
            top: 10px;
            pointer-events: none;
            font-size: 1rem;
            z-index: 1000;
            transition: left 0.15s ease, top 0.15s ease, transform 0.15s ease;
        }

        .hidden {
            display: none;
        }

        img {
            max-width: 280px;
            margin-top: 20px;
            border-radius: 15px;
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: confettiFall linear infinite;
            pointer-events: none;
        }

        @keyframes confettiFall {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card" id="questionCard">
    <h2>üíå Will you be my Valentine?</h2>
    <div class="btn-container" id="btnContainer">
        <button class="btn btn-success btn-lg glow-btn" id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button class="btn btn-danger btn-lg" id="noBtn">No üò¢</button>
    </div>
</div>

<div class="card hidden" id="yesCard">
    <h1 class="text-success">üéâ YAY!!!</h1>
    <h4>Best decision ever üíï</h4>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Dance">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("btnContainer");
    const yesBtn = document.getElementById("yesBtn");

    // Start music on first click anywhere
    document.addEventListener("click", function playOnce() {
        document.getElementById("bgMusic").play().catch(() => {});
        document.removeEventListener("click", playOnce);
    });

    // Desktop: move NO button when mouse is near
    document.addEventListener("mousemove", function (e) {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

        if (distance < 120) {
            moveNoButton();
        }
    });

    // Mobile: move NO button on touch
    document.addEventListener("touchstart", function () {
        moveNoButton();
    });

    function moveNoButton() {
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = container.clientWidth - btnWidth;
        const maxY = container.clientHeight - btnHeight;

        let x, y;
        let attempts = 0;

        do {
            x = Math.random() * maxX;
            y = Math.random() * maxY;

            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = {
                left: containerRect.left + x,
                right: containerRect.left + x + btnWidth,
                top: containerRect.top + y,
                bottom: containerRect.top + y + btnHeight
            };

            var overlap =
                noRect.right > yesRect.left &&
                noRect.left < yesRect.right &&
                noRect.bottom > yesRect.top &&
                noRect.top < yesRect.bottom;

            attempts++;
        } while (overlap && attempts < 30);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg) scale(${0.9 + Math.random() * 0.3})`;
    }

    function sayYes() {
        document.getElementById("questionCard").classList.add("hidden");
        document.getElementById("yesCard").classList.remove("hidden");
        launchConfetti();
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 350);

    // Confetti on YES
    function launchConfetti() {
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = randomColor();
            confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
            confetti.style.width = confetti.style.height = 6 + Math.random() * 8 + "px";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    }

    function randomColor() {
        const colors = ["#ff4d6d", "#ffb703", "#8ecae6", "#fb5607", "#8338ec", "#06d6a0"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
